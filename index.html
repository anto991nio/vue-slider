<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/79e7aab7f6.js"></script>

    <title>vue-slider</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="arrowleft">
                <i class="fa fa-chevron-circle-left fa-4x" aria-hidden="true" @click="funzioneClickLeft" tabindex = "-1" @keyup.left="funzioneClickLeft" ></i>

            </div>

            <div class="bloccocentrale">
                <img :src="immagine" alt="">
                <div class="dot">
                    <i class="fa fa-circle" :class="miaClasse1" aria-hidden="true" @click = "firstClick"></i>
                    <i class="fa fa-circle" :class="miaClasse2" aria-hidden="true" @click = "secondClick"></i>
                    <i class="fa fa-circle" :class="miaClasse3" aria-hidden="true" @click = "thirdClick"></i>
                    <i class="fa fa-play-circle fa-lg" aria-hidden="true" @click = "autoPlay"></i>
                    
                </div>
            </div>

            <div class="arrowright">
                <i class="fa fa-chevron-circle-right fa-4x" aria-hidden="true" @click="funzioneClickRight" tabindex = "-1" @keyup.right="funzioneClickRight"></i>
            </div>
        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
